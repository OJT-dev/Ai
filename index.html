<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>
  <header class="demo-header">
    <div class="logo">
      <img src="../assets/images/systimz_logo.png" alt="Systimz Logo" style="height:40px;vertical-align:middle;margin-right:10px;">

    <nav>
      <a href="../#home">← Back to Main Site</a>

      <h1>Construction Workforce Intelligence</h1>
      <p>Try searching for: <em>“OSHA certified foreman”</em>, <em>“electrical experience”</em>, <em>“available welders”</em></p>
      <input id="searchInput" type="text" placeholder="Search for skills, certifications, or roles…" autofocus />
      <button onclick="searchWorkers()">Search</button>

    <section id="results" class="demo-results">
      <div class="demo-placeholder">Enter a search query to see matches.</div>
    </section>
  </main>
  <footer class="demo-footer">
    <span>© 2025 Systimz LLC</span>
    <span> | </span>
